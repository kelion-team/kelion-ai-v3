services:
  - type: web
    name: k-hologram
    runtime: python
    repo: https://github.com/kelion-team/kelion-ai-v3
    buildCommand: pip install -r k_requirements.txt
    startCommand: python k_backend.py
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: PORT
        value: 10000
