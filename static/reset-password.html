<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - KELION AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&family=Rajdhani:wght@400;500;600&display=swap"
        rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html,
        body {
            height: 100%;
            overflow: hidden;
            background: linear-gradient(135deg, #030810 0%, #0a1525 50%, #030810 100%);
            font-family: 'Rajdhani', sans-serif;
        }

        .page-container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .reset-card {
            background: rgba(0, 15, 30, 0.9);
            border: 1px solid rgba(0, 243, 255, 0.3);
            border-radius: 20px;
            padding: 40px 50px;
            width: 100%;
            max-width: 420px;
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 28px;
            color: #00f3ff;
            letter-spacing: 2px;
        }

        .title {
            font-size: 18px;
            color: #fff;
            margin-top: 8px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: rgba(255, 255, 255, 0.6);
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(0, 243, 255, 0.2);
            border-radius: 10px;
            color: #fff;
            font-size: 15px;
            font-family: inherit;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #00f3ff;
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.2);
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #00f3ff 0%, #00d4e0 100%);
            border: none;
            border-radius: 10px;
            color: #0a1628;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 243, 255, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 14px;
        }

        .message.success {
            background: rgba(0, 255, 150, 0.1);
            border: 1px solid rgba(0, 255, 150, 0.3);
            color: #00ff96;
        }

        .message.error {
            background: rgba(255, 77, 109, 0.1);
            border: 1px solid rgba(255, 77, 109, 0.3);
            color: #ff4d6d;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 25px;
            color: rgba(255, 255, 255, 0.5);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #00f3ff;
        }

        .strength {
            font-size: 11px;
            margin-top: 6px;
        }

        .strength-weak {
            color: #ff4d6d;
        }

        .strength-medium {
            color: #ffaa00;
        }

        .strength-strong {
            color: #00ff96;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>
    <div class="page-container">
        <div class="reset-card">
            <div class="header">
                <div class="logo">KELION AI</div>
                <div class="title">Reset Your Password</div>
            </div>

            <form id="resetForm">
                <div class="form-group">
                    <label>New Password</label>
                    <input type="password" id="newPassword" placeholder="Enter new password" required minlength="4">
                    <div class="strength" id="strength"></div>
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="Confirm new password" required>
                </div>
                <button type="submit" class="submit-btn" id="submitBtn">RESET PASSWORD</button>
            </form>

            <div class="message hidden" id="messageBox"></div>
            <a href="/" class="back-link">← Back to KELION AI</a>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const token = params.get('token');
        const userId = params.get('user');

        if (!token || !userId) {
            document.getElementById('resetForm').classList.add('hidden');
            const msg = document.getElementById('messageBox');
            msg.className = 'message error';
            msg.textContent = 'Invalid reset link. Please request a new one.';
            msg.classList.remove('hidden');
        }

        document.getElementById('newPassword').addEventListener('input', (e) => {
            const val = e.target.value;
            const el = document.getElementById('strength');
            if (val.length < 4) {
                el.textContent = 'Too short';
                el.className = 'strength strength-weak';
            } else if (val.length < 8) {
                el.textContent = 'Medium';
                el.className = 'strength strength-medium';
            } else {
                el.textContent = 'Strong';
                el.className = 'strength strength-strong';
            }
        });

        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const newPass = document.getElementById('newPassword').value;
            const confirmPass = document.getElementById('confirmPassword').value;
            const msg = document.getElementById('messageBox');
            const btn = document.getElementById('submitBtn');

            if (newPass !== confirmPass) {
                msg.className = 'message error';
                msg.textContent = 'Passwords do not match';
                msg.classList.remove('hidden');
                return;
            }

            btn.disabled = true;
            btn.textContent = 'RESETTING...';

            try {
                const res = await fetch('/api/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId, token, newPassword: newPass })
                });
                const data = await res.json();

                if (res.ok && data.ok) {
                    msg.className = 'message success';
                    msg.textContent = '✓ Password reset! Redirecting...';
                    msg.classList.remove('hidden');
                    document.getElementById('resetForm').classList.add('hidden');
                    setTimeout(() => window.location.href = '/', 2000);
                } else {
                    msg.className = 'message error';
                    msg.textContent = data.error || 'Reset failed';
                    msg.classList.remove('hidden');
                    btn.disabled = false;
                    btn.textContent = 'RESET PASSWORD';
                }
            } catch (err) {
                msg.className = 'message error';
                msg.textContent = 'Connection error';
                msg.classList.remove('hidden');
                btn.disabled = false;
                btn.textContent = 'RESET PASSWORD';
            }
        });
    </script>
</body>

</html>
